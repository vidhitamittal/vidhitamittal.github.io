<!doctype html>
<html>
  <head>
    <!-- Page setup -->
    <meta charset="utf-8">
    <title>Vidhita's Website</title>
    <meta name="description" content="Vidhita Mittal's Personal Website">
    <meta name="author" content="Information about the author here">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" type="image/png" href="favicon.png">
  
    <!-- Stylesheets -->
    <!-- Reset default styles and add support for google fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
   
    <!-- Custom styles -->
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    

    <!-- Want to add Bootstrap? -->
    <!-- Visit: https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->
    
  </head>
  
  <body>

    <header id="header">
      <!-- <img src="logo.jpg"> -->
      <h1>Vidhita Mittal</h1>
      
      <!-- Menu link fragment #id should match a div id. Example: <a href="#home"> links to <div id="home"></div>  -->
      <ul class="main-menu">
        <li><a href="#home">home</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#contact">contact</a></li>
      </ul>                 
    </header>
   
    <div id="container">
      <div class="inner">
        <div id="content"> 
          
          <div id="home" class="content-region">
            <h2>Home</h2>
            <p>
              This is a simple website template published with Github Pages. <a href="https://vidhitamittal.github.io/#home">Fork this repository</a> to create your own site!
            </p>
          </div>
          
          <div id="about" class="content-region">
            <h2>About</h2>
            <p>
              Sophomore at University of Massachusetts Amherst pursuing BS in Computer Sciences
            </p>
          </div>
          
          <div id="contact" class="content-region">
            <h2>Contact</h2>
            <p>
              email: vidhitamittal@gmail.com
            </p>
          </div>
          
        </div>
      </div>
    </div>

    <!-- <footer>  
      Footer region
    </footer> -->
    
    <!-- Load additional JS scripts here -->
    <script type="text/javascript">
      $(document).ready(function() {
        // Hide all sections
        $('.content-region').hide();
        
        // Show the home section by default
        $('#home').show();

        // Add click event to menu items
        $('.main-menu a').on('click', function(e) {
          e.preventDefault();
          
          // Get the target section's id
          var target = $(this).attr('href').substring(1);
          
          // Hide all sections
          $('.content-region').hide();
          
          // Show the target section
          $('#' + target).show();
        });
      });
    </script>
    
  </body>
</html>
